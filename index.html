<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Harry Potter's World !!!</title>
  <link rel="shortcut icon" href="./images/harry.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header-container">
    <div class="logo">
      <img src="./images/logo.jpg" alt="Harry Potter" />
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="#">Be the Master Magician</a></li>
        <li><a href="#">Buy Magic Wands</a></li>
        <li><a href="#">Black Magic</a></li>
        <li><a href="#">About Hogwarts</a></li>
      </ul>
    </nav>
    <button class="signup">Learn Magic</button>
  </header>

  <!-- Hero Section -->
  <section class="mainBody">
    <div class="mainBody-mask">
      <h1>Welcome &nbsp; To &nbsp; Hogwarts</h1>
      <a href="#">Know More</a>
    </div>
  </section>

  <!-- Houses Section -->
  <section class="paper-layout">
    <h1>HOUSES</h1>
    <div class="row-house">
      <article class="house">
        <h2>Gryffindor</h2>
        <img src="./images/gryff.png" alt="Gryffindor" />
      </article>
      <article class="house">
        <h2>Slytherin</h2>
        <img src="./images/slyth.jpg" alt="Slytherin" />
      </article>
      <article class="house">
        <h2>Ravenclaw</h2>
        <img src="./images/rave.jpg" alt="Ravenclaw" />
      </article>
      <article class="house">
        <h2>Hufflepuff</h2>
        <img src="./images/huff.jpg" alt="Hufflepuff" />
      </article>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; All rights reserved by Hogwarts
  </footer>

</body>
</html>
