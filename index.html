<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry Potter's World</title>
  <link rel="shortcut icon" href="./images/harry.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./images/logo.jpg" alt="Logo" class="rounded-circle me-2" width="50" height="50">
        <strong>Hogwarts</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Be the Master Magician</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Buy Magic Wands</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Black Magic</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Hogwarts</a></li>
        </ul>
        <button class="btn btn-outline-info ms-3">Learn Magic</button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center justify-content-center text-center text-white">
    <div class="hero-overlay py-5 px-3">
      <h1 class="display-4 fw-bold">Welcome to Hogwarts</h1>
      <p class="lead">The magical world awaits you</p>
      <a href="#houses" class="btn btn-info btn-lg mt-3">Know More</a>
    </div>
  </section>

  <!-- Houses Section -->
  <section class="py-5 bg-light" id="houses">
    <div class="container">
      <h2 class="text-center mb-5 fw-bold">HOUSES</h2>
      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="./images/gryff.png" class="card-img-top" alt="Gryffindor">
            <div class="card-body text-center">
              <h5 class="card-title">Gryffindor</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="./images/slyth.jpg" class="card-img-top" alt="Slytherin">
            <div class="card-body text-center">
              <h5 class="card-title">Slytherin</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="./images/rave.jpg" class="card-img-top" alt="Ravenclaw">
            <div class="card-body text-center">
              <h5 class="card-title">Ravenclaw</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="./images/huff.jpg" class="card-img-top" alt="Hufflepuff">
            <div class="card-body text-center">
              <h5 class="card-title">Hufflepuff</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; All rights reserved by Hogwarts
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
